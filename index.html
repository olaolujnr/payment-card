<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

 <div class="container">
  <img src="img/illustration-hero.svg" alt="hero image">
  <div class="text">
    <h1> Order Summary</h1>

  <section>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</section>
  </div>

  <div class="change-box">
    <img src="img/icon-music.svg" alt="music icon">
    <div class="plan-box">
    <p><strong>Annual Plan</strong></p>
   <p>$59.99/year</p>
   </div>
 
   <a href="#"> Change</a>
  </div>

 <div class="last-box">
  <span class="pay-span"> 
    <a href="#" class="btn">Proceed to Payment</a>
  </span>
  <p class="order">
    <a href="#">Cancel Order</a></p>
 </div>
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">OLAOLUWA</a>.
  </div>
</body>
</html>
